<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AvalonFlow Dashboard</title>
    
    <!-- Favicon -->
<link rel="icon" href="/favicon.png" type="image/png" sizes="48x48">

    <!-- Structured Data for Logo -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "AvalonFlow",
      "url": "https://avalonflow.site",
      "logo": "https://avalonFlow.site/favicon.png"
    }
    
    <style>
        /* ---------- Base ---------- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #0d0d0d;
            color: #fff;
            overflow-x: hidden;
        }
        button { cursor: pointer; }
        a { color: inherit; text-decoration: none; }

        /* ---------- Floating Background ---------- */
        #floating-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            background: radial-gradient(circle at bottom, #1a0d3a, #0d0d0d);
            overflow: hidden;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: floatParticles linear infinite;
            box-shadow: 0 0 10px #6b2cd8, 0 0 20px #6b2cd8;
        }
        @keyframes floatParticles {
            0% { transform: translateY(100vh) scale(0.3); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* ---------- Sidebar ---------- */
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100%;
            background: rgba(15, 15, 25, 0.95);
            backdrop-filter: blur(14px);
            z-index: 5;
            padding: 25px;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        #sidebar.open { transform: translateX(0); }
        #sidebar h2 { color: #6b2cd8; margin-top: 0; }
        #sidebar button {
            width: 100%;
            margin: 12px 0;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 16px;
        }

        /* ---------- Overlay ---------- */
        #overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            z-index: 4;
            display: none;
        }
        #overlay.active { display: block; }

        /* ---------- Content ---------- */
        #content {
            position: relative;
            z-index: 1;
            padding: 40px;
            max-width: 1100px;
            margin: auto;
            padding-bottom: 80px;
        }

        /* ---------- Panels & Glass Cards ---------- */
        .panel, .glass-card {
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 28px;
            margin-bottom: 28px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        }
        .panel h3 { color: #6b2cd8; margin-top: 0; }

        /* ---------- Buttons ---------- */
        .button {
            background: #6b2cd8;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px 18px;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
        }

        /* ---------- Menu Button ---------- */
        #menuBtn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 6;
            background: #6b2cd8;
            border: none;
            color: #fff;
            padding: 12px 14px;
            border-radius: 10px;
        }

        /* ---------- Progress Bar ---------- */
        #progressContainer {
            width: 45%;
            margin: 30px auto;
            text-align: center;
        }
        .progress-bar {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            width: 100%;
            height: 25px;
            overflow: hidden;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg,#6b2cd8,#b393ff);
            border-radius: 12px;
            position: relative;
        }
        .progress-fill::before {
            content: '';
            position: absolute;
            left: -50%;
            top: 0;
            width: 50%;
            height: 100%;
            background: rgba(255,255,255,0.3);
            transform: skewX(-25deg);
            animation: liquidWave 2s linear infinite;
        }
        @keyframes liquidWave {
            0% { left: -50%; }
            100% { left: 100%; }
        }
        #progressText { margin-top: 8px; font-size: 14px; opacity: 0.8; }

        /* ---------- Fade ---------- */
        .fade-out { opacity: 0; transition: opacity 0.8s; }

        /* ---------- Footer ---------- */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 18px 0;
            font-size: 14px;
            color: #aaa;
            background: rgba(15,15,25,0.95);
            backdrop-filter: blur(12px);
            box-shadow: 0 -5px 20px rgba(0,0,0,0.4);
            z-index: 6;
        }

        /* ---------- Notification Bar (Bluish Glass) ---------- */
        .notification-bar {
            position: fixed;
            top: -80px;
            right: 20px;
            background: rgba(30, 144, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(30,144,255,0.4);
            color: #fff;
            padding: 12px 18px;
            border-radius: 12px;
            font-size: 14px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.25);
            transition: top 0.5s ease, opacity 0.5s ease;
            z-index: 9999;
            opacity: 0;
        }
        .notification-bar.show {
            top: 20px;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="floating-bg"></div>
    <button id="menuBtn" onclick="toggleSidebar()">☰</button>

    <!-- Dashboard Notification -->
    <div id="dashboardNotification" class="notification-bar"></div>

    <div id="sidebar">
        <h2>AvalonFlow</h2>
        <button onclick="navigateTo('/dashboard')">Dashboard</button>
        <button onclick="navigateTo('/ecosystem')">Ecosystem</button>
        <button onclick="navigateTo('/plans')">Plans</button>
        <button onclick="navigateTo('/rewards')">Rewards</button>
        <button onclick="navigateTo('/support')">Support</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="overlay" onclick="toggleSidebar()"></div>

    <div id="content">
        <!-- Dashboard Panel -->
        <div class="panel">
            <h3>Welcome</h3>

            <div class="glass-card">
                <h4>Your Path Inside AvalonFlow</h4>
                <ol style="line-height: 1.8; padding-left: 18px;">
                    <li>Visit the Ecosystem</li>
                    <li>Understand how the branches work</li>
                    <li>Choose what aligns with you</li>
                    <li>Explore when ready</li>
                </ol>
            </div>

            <p id="testimonial">
                AvalonFlow is a structured support framework designed to bring clarity
                to demanding schedules — while creating room for measurable progress
                and additional earning potential.
            </p>

            <p><em>Reflections from members:</em></p>
            <ul id="testimonialList">
                <li>“My shifts are demanding, and I don’t always have time to explore new options. What stood out for me was how simple and structured this felt.” — Charlotte</li>
            </ul>

            <!-- Progress Bar -->
            <div id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div id="progressText">Rewards accumulate automatically daily—explore what each branch holds.</div>
            </div>

            <div class="glass-card">
                <a href="https://linkly.link/2WFYR" target="_blank" style="font-size: 18px; font-weight: bold;">
                    👉 View Framework Overview
                </a>
                <p style="margin-top: 10px; font-size: 14px; opacity: 0.75;">
                    <em>Optional reference — designed for clarity, not persuasion.</em>
                </p>
            </div>
        </div>
    </div>

    <!-- Sticky Footer -->
    <footer>
        © 2026 AvalonFlow • Powered by Centrical™
    </footer>

    <script>
        /* Floating particles */
        const bg = document.getElementById('floating-bg');
        const colors = ['#6b2cd8','#9b59b6','#8e44ad'];
        function particle() {
            const p = document.createElement('div');
            p.className = 'particle';
            const s = Math.random()*20+10;
            p.style.width = s+'px';
            p.style.height = s+'px';
            p.style.left = Math.random()*100+'vw';
            p.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random()*3)]}, transparent)`;
            p.style.animationDuration = (Math.random()*20+10)+'s';
            bg.appendChild(p);
            setTimeout(()=>p.remove(),30000);
        }
        setInterval(particle,800);

        /* Sidebar toggle */
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        function toggleSidebar(){
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }
        function navigateTo(page){
            window.location.href = page;
        }
        function logout(){
            localStorage.removeItem("avalon_logged_in");
            localStorage.removeItem("avalon_seen_dashboard");
            window.location.href = 'https://profile-login.avalonflow.site';
        }

        /* Dashboard Progress Bar Animation */
        const progressFill = document.getElementById("progressFill");
        const fillDuration = 12*60*60*1000; // 12 hours
        let startTime = localStorage.getItem("logicalWingStart");
        if(!startTime){
            startTime = Date.now();
            localStorage.setItem("logicalWingStart", startTime);
        } else { startTime = parseInt(startTime); }

        function updateDashboardProgress(){
            const now = Date.now();
            let elapsed = now - startTime;
            if(elapsed >= fillDuration){
                startTime = now;
                localStorage.setItem("logicalWingStart", startTime);
                elapsed = 0;
            }
            const timeProgress = (elapsed/fillDuration)*100;
            progressFill.style.width = timeProgress+"%";
        }
        setInterval(updateDashboardProgress,1000);

        /* Testimonials rotation */
        const testimonials = [
            "“My shifts are demanding, and I don’t always have time to explore new options. What stood out for me was how simple and structured this felt.” — Charlotte",
            "“As an educator, I value clarity and systems that make sense. This felt grounded and realistic.” — Emily",
            "“I finally saw progress without feeling overwhelmed.” — Ava"
        ];
        let tIndex = 0;
        const testimonialLi = document.querySelector("#testimonialList li");
        setInterval(()=>{
            testimonialLi.classList.add("fade-out");
            setTimeout(()=>{
                testimonialLi.innerText = testimonials[tIndex];
                testimonialLi.classList.remove("fade-out");
                tIndex = (tIndex+1) % testimonials.length;
            },800);
        },4000);

        /* Dashboard Notification */
        window.addEventListener("load", () => {
            const notification = document.getElementById("dashboardNotification");

            localStorage.setItem("avalon_logged_in","true");

            let message;
            if(!localStorage.getItem("avalon_seen_dashboard")){
                message = "Hi there — signed in successfully.";
                localStorage.setItem("avalon_seen_dashboard","true");
            } else {
                message = "Hi there — welcome back.";
            }

            notification.textContent = message;
            setTimeout(()=>notification.classList.add("show"), 300);
            setTimeout(()=>notification.classList.remove("show"), 3300);
        });

        /* ---------- Auto-Logout After 8 Hours of Inactivity ---------- */
        const AUTO_LOGOUT_TIME = 8 * 60 * 60 * 1000; // 8 hours in ms
        let logoutTimer = setTimeout(logout, AUTO_LOGOUT_TIME);

        function resetLogoutTimer(){
            clearTimeout(logoutTimer);
            logoutTimer = setTimeout(logout, AUTO_LOGOUT_TIME);
        }

        ["mousemove","keydown","scroll","click"].forEach(event => {
            window.addEventListener(event, resetLogoutTimer);
        });
</script>
</body>
        </html>
